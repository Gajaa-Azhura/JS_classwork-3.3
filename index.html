<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork3.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto items-center">
        <input type="number" id="num1" class="border-2 border-gray-300 p-2 m-2" placeholder="Enter first number">
        <input type="number" id="num2" class="border-2 border-gray-300 p-2 m-2" placeholder="Enter second number">
    <p id="greater " class="border-2 border-gray-300 p-2 m-2"></p>
    <p id="lesser" class="border-2 border-gray-300 p-2 m-2"></p>
    <p id="equalto" class="border-2 border-gray-300 p-2 m-2"></p>
    <p id="notequal" class="border-2 border-gray-300 p-2 m-2"></p>
    <button onclick="compare()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Compare</button>
    <script src="index.js"></script>
</body>
</html>
